<!DOCTYPE html>
<html lang="en">
<head>
    
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="logo.svg" alt="">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div id="form-control">
            <form action="" target="_blank">
                <input id="input"class="input is-rounded is-info" type="email" placeholder="Your email address" required>
                <button id="button" class="button is-link is-rounded">Notifiy Me</button>
            </form>
        </div>

        <div id="display">
            <img src="illustration-dashboard.png" alt="" id="display-1">
        </div>

        <div id="footer">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
